<!DOCTYPE html>
<html>
<head>
  <title>jQuery DOM Operations</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    .myStyle {
      background-color: coral;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div id="myElement">Original Text</div>
  <div id="myDIV">
    <p>I am a myDIV.</p>
  </div>
  <button id="myButton">Click me</button>

  <script>
    // a) Using jQuery to modify the text of the element with id "myElement"
    $("#myElement").text("Modified Text");

    // b) Using jQuery to add the class "myStyle" to the element with id "myDIV"
    $("#myDIV").addClass("myStyle");

    // c) Using jQuery to handle the click event for the button with id "myButton"
    $("#myButton").click(function() {
      alert("Button clicked!");
    });
  </script>
</body>
</html>
